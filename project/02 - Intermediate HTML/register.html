<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="John" required>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Smith" required>
        </div>
        <div>
            <label for="male">Male </label>
            <input type="radio" name="sex" value="male">
            <label for="female">Female </label>
            <input type="radio" name="sex" value="female">
            <label for="other">Other </label>
            <input type="radio" name="sex" value="other"> <br>
        </div>
        <div>
            <label for="email">Email: </label>
            <input id="email" type="email" name="email" placeholder="your email" required>
            <label for="password">Password: </label>
            <input id="password" type="password" name="password" placeholder="your password" required minlength="5" maxlength="10" title="5 to 10 Characters">

        </div>
        <div>
        	<label>Birthday: </label>
            <select name="Month">
                <option value="">Month</option>
                <option value="">Jan</option>

                <option value="">Jul</option>
                <option value="">Aug</option>
                <option value="">Sep</option>
                <option value="">Oct</option>
                <option value="">Dec</option>
            </select>
            <select name="Day">
                <option>Day</option>
                <option>01</option>

                <option>03</option>
                <option>04</option>

                <option>11</option>

                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>

                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select name="Year">
                <option value="">Year</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
            </select>
        </div>
        <div>
	<label for="terms">I agree to the terms and conditions. </label>
            <input id="terms" type="checkbox" name="terms">
        </div>
        <button>submit</button>
    </form>
</body>

</html>
