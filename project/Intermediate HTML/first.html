<!DOCTYPE html>
<html>

<head>
    <title>Table and forms</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>First column</th>
            <th>Second column</th>
            <th>Third column</th>
        </tr>
        <tr>
            <td>red </td>
            <td>orange</td>
            <td>black</td>
        </tr>
        <tr>
            <td>red </td>
            <td>orange</td>
            <td>black</td>
        </tr>
    </table>
    <!-- Another way of doing this  , just makes this  more meaningful-->
    <table border="1">
        <thead>
            <tr>
                <th>First column</th>
                <th>Second column</th>
                <th>Third column</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>red </td>
                <td>orange</td>
                <td>black</td>
            </tr>
            <tr>
                <td>red </td>
                <td>orange</td>
                <td>black</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
